<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj komunikat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

</head>
<body>
    <div style="text-align: center;">
        <form action="/addalert" th:object="${alertForm}" method="post">
            <textarea placeholder="Wpisz tekt" th:field="*{alert}"></textarea>
            <br/>
            Czy to ostrzeżenie? <input type="checkbox" value="Czy ostrzeżenie?" th:checked="${isWarning}" />
            <br/>
            <input type="submit" value="Wyślij!"/>
        </form>
    </div>
</body>
</html>
